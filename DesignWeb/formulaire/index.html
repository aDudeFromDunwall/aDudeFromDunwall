<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<form class="px-xl-2 py-xl-3">
    <div class="form-row">
        <div class="form-group col-xl-12">
            <label for="inputNom">Nom</label>
            <input type="Nom" class="form-control" id="inputNom" placeholder="Votre Nom">
        </div>
        <div class="form-group col-xl-12">
            <label for="inputPrenom">Prénom</label>
            <input type="password" class="form-control" id="inputPrenom" placeholder="Votre Prénom">
        </div>
    </div>
    <div class="form-group">
        <label for="inputProblem">Votre type de probleme ici</label>
        <select id="inputProblem" class="form-control">
            <option selected>Choose</option>
            <option>Carousel</option>
            <option>Favicon</option>
            <option>Parallax</option>
            <option>Offset</option>
            <option>Formulaire</option>
            <option>Padding ou margin</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputQuestion">Des Questions? (écrit les en bas)</label>
        <input type="text" class="form-control" id="inputQuestion" placeholder="Ta question">
    </div>

    <div class="form-row">
        <div class="form-group col-xl-12 col-md-12 col-12">

            <p class="text-left">Veuillez sélectionner la priorité:</p>
            <input type="radio" name="Priority" value="Urgent"> Urgent<br>
            <input type="radio" name="Priority" value="Important"> Important<br>
            <input type="radio" name="Priority" value="PeuAttendre"> Peu attendre<br>
        </div>



    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="reset" class="btn alert-danger">Reset</button>
    <br>
    <br>
    <button type="submit" class="btn btn-success"><a href="formulaireEnvoyer.html">Sign in</a></button>
</form>






















        <script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>

<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>

</body>
</html>

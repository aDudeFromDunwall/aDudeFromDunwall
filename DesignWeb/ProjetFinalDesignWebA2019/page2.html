<!-- étape pour envoyer ton site sur github a partir de gitbash
1)ouvrir gitbash
2)écrire : cd
3)écrire : cd Mes \ documents/                 ( tu entre dans le fichier ou tu veux dropper ton site dans ce cas c Mes documents)
4)écrire : cd GitHub/                           ( tu entre dans ton fichier Github)
5)écrire : cd aDudeFromDunwall                 ( tu entre dans le fichier aDudeFromDunwall)
6)écrire : git add DesignWeb/                  (DesignWeb est le nom du fichier vers lequel tu veux l'envoyer)
7)écrire : git commit -m "le message qui résume ce que tu envoie genre: site web sur les fruits ou modifications des images"
8)écrire : git push

ps: utilise tab pour raccourcir l'écriture
fini-->
